---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
	{% for post in site.posts %}
	<p>
		<span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;<span class="post-tags">{{ post.categories }} {{ post.tags }}</span>
	</p>
	{% endfor %}
	
</div>
